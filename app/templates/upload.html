<!DOCTYPE html>
<html>
<head>
    <title>Upload Text File</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold mb-4">Upload a Text File</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file" class="block w-full text-gray-700">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
        </form>
    </div>
</body>
</html>
