<!DOCTYPE html>
<html>
<head>
    <title>TF-IDF Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md p-8">
        <h1 class="text-2xl font-bold mb-6">Top 50 Words</h1>
        <table class="min-w-full table-auto">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">Word</th>
                    <th class="px-4 py-2">TF</th>
                    <th class="px-4 py-2">IDF</th>
                </tr>
            </thead>
            <tbody>
                {% for word in words %}
                <tr class="text-center hover:bg-gray-100">
                    <td class="border px-4 py-2">{{ word.word }}</td>
                    <td class="border px-4 py-2">{{ word.tf }}</td>
                    <td class="border px-4 py-2">{{ word.idf }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="inline-block mt-6 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload Another</a>
    </div>
</body>
</html>
